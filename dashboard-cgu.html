    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita a rolagem desnecessária */

        iframe {
            width: 100%;
            height: 100vh; /* Altura baseada na altura da janela do navegador */

        }
        /* Estilos para dispositivos móveis e telas menores */

            iframe {
                height: calc(100vh - 20px); /* Ajuste conforme necessário */
            }
        }
    </style>
</head>
