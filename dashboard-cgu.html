<!DOCTYPE html>
<html>
<head>
    <title>Laibot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden; /* Evita rolagem desnecessária */
        }
        iframe {
            width: 100%;
            height: 100vh; /* Altura baseada na altura da janela do navegador */
            border: none;
        }
        /* Estilos para dispositivos móveis e telas menores */
        @media screen and (max-width: 600px) {
            iframe {
                height: 100vh; /* Mantém a altura em dispositivos móveis */
            }
        }
    </style>
</head>
