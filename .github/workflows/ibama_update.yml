      - name: Build SQLite from IBAMA ZIP
        run: |
          PYTHONUNBUFFERED=1 python -u -W "ignore:Parsing dates in %Y-%m-%d format.*:UserWarning" backend/build_static_db.py

      - name: List outputs
        run: |
          ls -lh public-data || true
          echo "SHA256 of gzip (if exists):"
          shasum -a 256 public-data/ibama.sqlite.gz || true

      - name: Publish build summary
        if: always()
        run: |
          if [ -f build_summary.md ]; then
            cat build_summary.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No build_summary.md generated" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Commit updated SQLite (gzip) if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public-data/ibama.sqlite.gz
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update IBAMA SQLite ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git fetch origin main
            git pull --rebase origin main || true
            git push origin HEAD:main || (git pull --rebase origin main && git push origin HEAD:main)
          fi
